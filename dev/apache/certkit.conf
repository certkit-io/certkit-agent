<VirtualHost *:443>
  ServerName apache.certkit.io
  ServerAlias www.apache.certkit.io

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/certkit.crt
  SSLCertificateKeyFile /etc/apache2/ssl/certkit.key

  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Require all granted
  </Directory>
</VirtualHost>
