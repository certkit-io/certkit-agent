services:
  agent:
    image: golang:1.24
    hostname: "eric-rocks"
    working_dir: /app
    volumes:
      - ../:/app
    env_file:
      - ./.env
    command: bash -c "go build -ldflags '-X main.version=v1.2.3' -o ./dist/certkit-agent ./cmd/certkit-agent && ./dist/certkit-agent run --config /app/dev/config.json"
